AgroTech4All_ATS-01:
  sampling_period: 30
  ttn:
    dev_eui: "4786E6ED003E0037"
    app_eui: "70B3D57ED003A356"
    dev_addr: "260B508A"  
    nwks_key: "144B91BFF70E72505BC9B73D7B3D23B0"
    apps_key: "F5B369CB9FFB255C0481DD3C03AC9FA8"
    app_key: "550D3540D601D3927759116187DCFB1D"
  lora:    
    tx_power: 20
    uplink_dr: "DR0"  
    chan0_freq: 917.2
    chan0_dr: "DR0"
    chan1_freq: 917.9
    chan1_dr: "DR0"    
    adr: "OFF"    
    repeat: 2
    retry: 2
    initial_port: 10
  sensor_list:
    - air_temperature
    - air_humidity
    - light_intensity
    - uv_index
    - battery_voltage    
  air_temperature:
    data_type: float32_compressed
    min_value: 22.0
    max_value: 24.0  
  air_humidity:
    data_type: uint8
    min_value: 75
    max_value: 80  
  light_intensity:
    data_type: uint16
    min_value: 35000
    max_value: 38000  
  uv_index:    
    data_type: uint8
    min_value: 9
    max_value: 10  
  battery_voltage:    
    data_type: float_uint16
    min_value: 4.8
    max_value: 5.2  

